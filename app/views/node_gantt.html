<div ng-controller="NodeGanttMainController" style="padding:5px;">

    <div class="row">

        <div class="col-lg-12" style="padding: 0px 5px; ">
            <div class="ibox float-e-margins">
                <div class="ibox-heading" style="display: flex;height: 10%;">
                    <h2>Node Gantt</h2>
                </div>
                <div class="ibox-content" style="height: 80%;">
                        <div id="gantt-chart-panel" >
                            <div class="row" style="height: 12%; align-items: center;margin: 10px 0px;">
                                <div class="col-sm-9" style="text-align: center;z-index: 1;">
                                    <div style="display: inline-flex;">
                                        <div class="btn-group gantt-scales-btn-group" >
                                            <label ng-repeat="scale in ganttScaleLabels"
                                                   class="btn btn-default ng-pristine"
                                                   ng-click="ganttScaleChanged(scale)"
                                                   ng-class="scale===selectedScale? 'active' : ''"
                                                  >
                                                {{scale}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button class="fa fa-refresh" ng-click="refreshGantt()" id="refresh-gantt-button" title="Refresh gantt chart"></button>
                                </div>
                                <div class="col-sm-1" style="padding: 0px;" data-html2canvas-ignore="true" >
                                    <select class="form-control" id="autorefresh-select" ng-change="changeAutoRefresh()" style="margin-top: -11px;"
                                            ng-model="selectedAutoRefreshOption"
                                            ng-options="option.label for option in autoRefreshOptions track by option.value">
                                    </select>
                                </div>
                            </div>
                            <div class="row" ng-show="gantEventsData">
                                <div class="col-sm-12"
                                     gantt data="gantEventsData"
                                     from-date="ganttOptions.fromDate"
                                     to-date="ganttOptions.toDate"
                                     view-scale="ganttOptions.scale"
                                     headers="ganttOptions.headers"
                                     headers-formats="headersFormats"
                                    >
                                    <gantt-tree></gantt-tree>
                                    <gantt-corner></gantt-corner>
                                     <gantt-tooltips date-format="ganttOptions.dateFormat"></gantt-tooltips>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
